<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  (click)="changeHero()"
  *ngIf="name !== 'Thor'"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>

<button (click)="changeAge()" *ngIf="age !== 33" class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button (click)="resetForm()" class="btn btn-primary">Reset Form</button>
